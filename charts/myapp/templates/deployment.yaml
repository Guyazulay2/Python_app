apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image }}:{{ .Values.backend.tag }}"
        ports:
        - containerPort: 8000
        env:
        # ğŸ”’ ×¡×•×“×•×ª × ××©×›×™× ××ª×•×š ×”-values (×©× ×©×œ×—×• ×¢"×™ ×”-Pipeline)
        - name: POSTGRES_USER
          value: "{{ .Values.backend.env.DB_USER }}"
        - name: POSTGRES_PASSWORD
          value: "{{ .Values.backend.env.DB_PASSWORD }}"
        - name: POSTGRES_DB
          value: "prod_db" # ×§×‘×•×¢
        - name: DB_HOST
          value: "my-postgres-service" # ×©× ×”-Service ×©×œ ×”×“××˜×”×‘×™×™×¡ ×‘×§×•×‘

