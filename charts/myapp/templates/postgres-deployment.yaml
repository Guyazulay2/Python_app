# charts/myapp/templates/postgres-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: {{ .Values.postgres.image }}
        ports:
        - containerPort: 5432
        volumeMounts:
        # 专转 -PVC 砖爪专
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        env:
          #  专转 砖转 住 砖 住 转 -Kubernetes Secret
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: backend-db-secret
                key: postgres-user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: backend-db-secret
                key: postgres-password
          - name: POSTGRES_DB
            value: {{ .Values.postgres.database.name }}
          
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-data-pvc